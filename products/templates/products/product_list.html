{% extends "base.html" %}
{% block content %}
<div class="container py-5">
    <h2 class="text-center mb-5 fw-bold text-primary">
        üêæ PetWell Shop TEST üß©
    </h2>
    <div class="row justify-content-center">
        {% for product in products %}
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4 d-flex">
            <div class="card shadow-sm border-0 h-100 w-100 product-card">
                {% if product.image %}
                    <img src="{{ product.image.url }}" class="card-img-top img-fluid" alt="{{ product.name }}">
                {% else %}
                    <img src="https://res.cloudinary.com/demo/image/upload/v1699999999/no-image.png"
                         class="card-img-top img-fluid"
                         alt="No image available">
                {% endif %}
                <div class="card-body text-center">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="text-success fw-bold">¬£{{ product.price }}</p>
                    <button class="btn btn-warning">TEST BUTTON üß°</button>
                </div>
            </div>
        </div>
        {% empty %}
        <p class="text-center text-muted">No products available yet.</p>
        {% endfor %}
    </div>
</div>
