<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PetWell</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.js"></script>
  <style>
    body {
      background: #f8fbff;
      font-family: 'Inter', system-ui, sans-serif;
    }
    nav.navbar {
      background: #ffffff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      padding: 0.6rem 1.5rem;
    }
    .navbar-brand {
      font-weight: 600;
      color: #0d6efd !important;
    }
    .navbar-nav .nav-link {
      color: #333 !important;
      font-weight: 500;
      margin-right: 1rem;
      transition: color 0.2s;
    }
    .navbar-nav .nav-link:hover {
      color: #0d6efd !important;
    }
    .info-bar {
      color: #555;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Elegant navbar -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'blog:blog_list' %}">
        üêæ PetWell
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'blog:blog_list' %}">Blog</a></li>
          {% if user.is_authenticated %}
          <li class="nav-item"><a class="nav-link text-danger" href="{% url 'account_logout' %}">Logout</a></li>
          {% else %}
          <li class="nav-item"><a class="nav-link" href="{% url 'account_login' %}">Login</a></li>
          {% endif %}
        </ul>

        <div class="info-bar d-flex align-items-center gap-3">
          {% if user.is_authenticated %}
          <span><i class="bi bi-person-circle me-1"></i> {{ user.username }}</span>
          {% endif %}
          <span id="clock"></span>
        </div>
      </div>
    </div>
  </nav>

  <main class="mt-5 pt-4">
    {% block content %}{% endblock %}
  </main>

  <footer class="text-center py-4 text-muted">
    ¬© 2025 PetWell | Created by Ivo Hutchings
  </footer>

  <script>
    function updateClock() {
      const now = new Date();
      const options = { hour: '2-digit', minute: '2-digit', second: '2-digit', day: '2-digit', month: 'short', year: 'numeric', timeZoneName: 'short' };
      document.getElementById('clock').textContent = now.toLocaleString([], options);
    }
    updateClock();
    setInterval(updateClock, 1000);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
