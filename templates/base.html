<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Petwell – Natural Care for Your Pets{% endblock %}</title>

    <!-- SEO META -->
    <meta name="description" content="Petwell – Natural, holistic, and ethical care for your pets. Shop organic pet products, treats, and accessories with love.">
    <meta name="keywords" content="pet, wellness, natural pet care, organic, dog, cat, petwell, eco, healthy pets">
    <meta name="author" content="Petwell Team">
    <link rel="canonical" href="https://petwell-app-ivo-59ea39e413cf.herokuapp.com/">

    <!-- Open Graph -->
    <meta property="og:title" content="Petwell – Natural Care for Your Pets">
    <meta property="og:description" content="Shop organic and natural pet products. Ethical, sustainable, and full of love.">
    <meta property="og:image" content="https://res.cloudinary.com/dr3kwknli/image/upload/v1730000000/petwell_og_image.jpg">
    <meta property="og:url" content="https://petwell-app-ivo-59ea39e413cf.herokuapp.com/">
    <meta property="og:type" content="website">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Petwell – Natural Care for Your Pets">
    <meta name="twitter:description" content="Holistic, sustainable, and ethical pet care. Shop now at Petwell!">
    <meta name="twitter:image" content="https://res.cloudinary.com/dr3kwknli/image/upload/v1730000000/petwell_og_image.jpg">

    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
