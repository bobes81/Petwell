{% extends "base.html" %}
{% block content %}
<div class="container py-5">
    <h2 class="text-center mb-4 fw-bold">Our Products</h2>
    <div class="row justify-content-center">
        {% for product in products %}
        <div class="col-10 col-sm-6 col-md-4 col-lg-3 mb-4 d-flex align-items-stretch">
            <div class="card border-0 shadow-sm w-100">
                {% if product.image %}
                <img src="{{ product.image.url }}" class="card-img-top img-fluid rounded-top" alt="{{ product.name }}" style="object-fit: cover; height: 250px;">
                {% endif %}
                <div class="card-body text-center">
                    <h5 class="card-title fw-semibold">{{ product.name }}</h5>
                    <p class="card-text text-muted">Â£{{ product.price }}</p>
                    <a href="#" class="btn btn-outline-primary w-100 disabled">Add to Cart (Demo)</a>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12 text-center">
            <p class="text-muted">No products available yet.</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
