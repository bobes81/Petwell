{% extends "base.html" %}
{% load i18n %}
{% block content %}
<div class="login">
  <h2 class="mb-4 text-primary fw-bold text-center">{% trans "Sign In" %}</h2>
  <form method="post" action="{% url 'account_login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="text-center mt-3">
      <button type="submit" class="btn btn-primary px-5 py-2 rounded-pill shadow-sm">
        {% trans "Sign In" %}
      </button>
    </div>
  </form>
  <div class="text-center mt-4">
    <p class="text-muted">{% trans "Don't have an account?" %}
      <a href="{% url 'account_signup' %}" class="text-primary">{% trans "Sign Up" %}</a>
    </p>
  </div>
</div>
{% endblock %}
