{% extends "base.html" %}
{% load i18n %}
{% block content %}
<div class="signup">
  <h2 class="mb-4 text-primary fw-bold text-center">{% trans "Create an Account" %}</h2>
  <form method="post" action="{% url 'account_signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="text-center mt-3">
      <button type="submit" class="btn btn-primary px-5 py-2 rounded-pill shadow-sm">
        {% trans "Sign Up" %}
      </button>
    </div>
  </form>
  <div class="text-center mt-4">
    <p class="text-muted">{% trans "Already have an account?" %}
      <a href="{% url 'account_login' %}" class="text-primary">{% trans "Sign In" %}</a>
    </p>
  </div>
</div>
{% endblock %}
