{% extends "base.html" %}
{% load i18n %}
{% block content %}
<div class="login text-center">
  <h2 class="mb-4 text-primary fw-bold">{% trans "Sign Out" %}</h2>
  <p class="text-muted mb-4">{% trans "Are you sure you want to sign out?" %}</p>
  <form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-primary px-5 py-2 rounded-pill shadow-sm">
      {% trans "Sign Out" %}
    </button>
    <a href="/" class="btn btn-secondary ms-2 px-4 py-2 rounded-pill shadow-sm">
      {% trans "Cancel" %}
    </a>
  </form>
</div>
{% endblock %}
