{% extends "base.html" %}
{% load i18n %}
{% block content %}
<div class="login">
  <h2 class="mb-4 text-primary fw-bold text-center">{% trans "Reset Password" %}</h2>
  <p class="text-muted text-center mb-4">{% trans "Enter your email address below, and we'll send you a link to reset your password." %}</p>
  <form method="post" action="{% url 'account_reset_password' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="text-center mt-3">
      <button type="submit" class="btn btn-primary px-5 py-2 rounded-pill shadow-sm">
        {% trans "Send Reset Email" %}
      </button>
    </div>
  </form>
</div>
{% endblock %}
