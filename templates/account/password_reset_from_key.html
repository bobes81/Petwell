{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container text-center my-5">
    <div class="card mx-auto p-4" style="max-width:500px;">
        <img src="{% static 'images/petwell-logo.png' %}" alt="PetWell Logo" style="width:100px;margin-bottom:1rem;">
        <h2 class="text-primary mb-3">Choose a New Password</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100 mt-3">Reset Password</button>
        </form>
    </div>
</div>
{% endblock %}
