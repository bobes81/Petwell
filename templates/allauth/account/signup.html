{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container mt-5" style="max-width: 450px;">
  <div class="card shadow-sm">
    <div class="card-body">
      <h2 class="text-center mb-4">Create PetWell Account</h2>
      <form method="post" action="{% url 'account_signup' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success w-100 mt-2">Register</button>
      </form>
      <p class="text-center mt-3">
        <a href="{% url 'account_login' %}">Already have an account? Log in.</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
